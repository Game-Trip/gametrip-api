name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Building Image gametrip-api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup DotNet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
                 
      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: DockerHub login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Restore dependencies
        working-directory: ./GameTrip/
        run: dotnet restore
        
      - name: Build
        working-directory: ./GameTrip/
        run: dotnet build --configuration Release --no-restore

      - name: Build Docker Image
        working-directory: ./GameTrip/GameTrip.API/
        run: docker build --file ./Dockerfile --tag dercraker0/gametrip-api:latest ../
        
      - name: Push DokerImage To Registry
        run: docker push dercraker0/gametrip-api:latest
