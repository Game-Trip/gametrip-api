name: Docker Image CI/CD Staging

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  CICD:
    name: Building and deploy Image gametrip-api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: DockerHub login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        working-directory: ./GameTrip/
        run: docker build --file ./GameTrip.API/Dockerfile --tag dercraker0/gametrip-api:staging ./
      
      - name: Push Docker Image to Registry
        run: docker push dercraker0/gametrip-api:staging
        
      - name: PUT Request Action to update Stack
        uses: fjogeleit/http-request-action@v1.13.0
        with:
          url: 'http://game-trip.fr:55483/api/stacks/36?endpointId=2'
          method: 'PUT'
          timeout: 20000
          customHeaders: '{"x-api-key": "ptr_Y49LBAOy7D4Wn5GNcOXT6h+Qektum8B5pQD13wLOV1Y="}'
          data: '${{ vars.PORTAINER_UPDATE_STACK_STAGING }}'
